<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-[100vh] bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 m-0"
  >
    <div
      class="clock w-[350px] h-[350px] border-[20px] border-solid border-white/20 rounded-full relative p-[20px] bg-white/90 backdrop-blur-sm shadow-[0_0_35px_rgba(0,0,0,0.2)] hover:shadow-[0_0_50px_rgba(0,0,0,0.3)] transition-shadow duration-300"
    >
      <div class="clock-face relative w-full h-full">
        <div
          class="number number1 absolute text-[28px] top-[10%] right-[25%] font-light text-gray-700"
        >
          1
        </div>
        <div
          class="number number2 absolute text-[28px] top-[25%] right-[10%] font-light text-gray-700"
        >
          2
        </div>
        <div
          class="number number3 absolute text-[28px] top-[50%] right-0 translate-y-[-50%] font-light text-gray-700"
        >
          3
        </div>
        <div
          class="number number4 absolute text-[28px] bottom-[25%] right-[10%] font-light text-gray-700"
        >
          4
        </div>
        <div
          class="number number5 absolute text-[28px] bottom-[10%] right-[25%] font-light text-gray-700"
        >
          5
        </div>
        <div
          class="number number6 absolute text-[28px] bottom-0 left-[50%] translate-x-[-50%] font-light text-gray-700"
        >
          6
        </div>
        <div
          class="number number7 absolute text-[28px] bottom-[10%] left-[25%] font-light text-gray-700"
        >
          7
        </div>
        <div
          class="number number8 absolute text-[28px] bottom-[25%] left-[10%] font-light text-gray-700"
        >
          8
        </div>
        <div
          class="number number9 absolute text-[28px] top-[50%] left-0 translate-y-[-50%] font-light text-gray-700"
        >
          9
        </div>
        <div
          class="number number10 absolute text-[28px] top-[25%] left-[10%] font-light text-gray-700"
        >
          10
        </div>
        <div
          class="number number11 absolute text-[28px] top-[10%] left-[25%] font-light text-gray-700"
        >
          11
        </div>
        <div
          class="number number12 absolute text-[28px] top-0 left-[50%] translate-x-[-50%] font-light text-gray-700"
        >
          12
        </div>

        <div
          class="absolute w-[20px] h-[20px] bg-purple-600 rounded-full top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] z-50 shadow-md"
        >
          <div
            class="absolute w-[8px] h-[8px] bg-white rounded-full top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
          ></div>
        </div>

        <div
          class="hand hour-hand absolute w-[35%] h-[6px] bg-gray-800 top-[50%] right-[50%] origin-[100%] rotate-90 transition-all duration-300 ease-in-out rounded-full shadow-sm"
          id="hour-hand"
        ></div>
        <div
          class="hand minute-hand absolute w-[40%] h-[4px] bg-gray-600 top-[50%] right-[50%] origin-[100%] rotate-90 transition-all duration-300 ease-in-out rounded-full shadow-sm"
          id="minute-hand"
        ></div>
        <div
          class="hand second-hand absolute w-[45%] h-[2px] bg-purple-500 top-[50%] right-[50%] origin-[100%] rotate-90 transition-all duration-300 ease-in-out rounded-full shadow-sm"
          id="second-hand"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
    Â 
  </body>
</html>
